{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'hotel/style.css' %}"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.w3-bar .w3-button {
    padding: 16px;
}
</style>

    <title>Search for hotels</title>
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="" class="w3-bar-item w3-button">INF</a>
          <a href="/hotel/login" onclick="w3_close()" class="w3-bar-item w3-button"></i>LOGIN</a>
          <a href="" onclick="w3_close()" class="w3-bar-item w3-button"></i>REGISTER</a>

        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
   </div>

        <div class="container-fluid">


        <div class="row">
          <div class="col-md-2">

          </div>
          <div class="col-md-3" style="">

            <img src="{% static "hotel/logo.png" %}" alt="My image" style="width:40vh;height:40vh;padding-left:0%;margin-top:0%" >
          </div>
          <div class="col-md-5">
            <p style="margin-top:18%;font-size:1.5em"><b>Find your ideal hotel and compare prices from different websites</b></p>
          </div>
          <div class="col-md-2">

          </div>
        </div>
        </div>

          <div class="container-fluid">
          <div class="row" style="padding-top:0">

            <div class="col-md-2">

            </div>
            <div class="col-md-7" style="padding:0">
              <form action="/hotel/search/" method="post">
                {% csrf_token %}

                    <input type="text" class="form-control" style="width:100%;margin:0" name="search_value" placeholder="Enter eg. MUMBAI" value="">

                  </div>

            <div class="col-md-2" style="padding:0">
              <button style="margin:0" type="submit" class="btn btn-primary">Search</button>

                </form>
            </div>

            <div class="col-md-1">
            </div>

          </div>
          </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


{% block body %}
{% endblock %}


  </body>
</html>
